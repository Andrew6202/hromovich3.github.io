<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тітонька кориця | Кейк-попси</title>
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<link rel="stylesheet" href="../Css/style.css">
	<link rel="stylesheet" type="text/css" href="../Fonts/font.css">
</head>
<body>
	<section id="about_product">
        <div class="container">
            <div id="header_top">
                <h1 class="logo">
                    <a href="../index.html">
                        <img class="logo_img" src="../img/logo.png" alt="logo">
                    </a>
                </h1>
                <div class="wrapper">
                    <div class="menu">
                        <div class="menu_btn"></div>
                        <nav class="menu_list">
                            <ul class="nav">
                                <li class="nav_item">
                                    <a href="../shop.html" class="nav_link">
                                        Вітрина
                                    </a>
                                </li>
                                <li class="nav_item">
                                    <a href="../copyright.html" class="nav_link">
                                        Співробітництво
                                    </a>
                                </li>
                                <li class="nav_item">
                                    <a href="../delivery.html" class="nav_link">
                                        Доставка та Строки
                                    </a>
                                </li>
                                <li class="nav_item">
                                    <a href="../contacts.html" class="nav_link">
                                        Контакти
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="product_img">
                    <img src="../img/Shop/product6.png" alt="" class="product_img">
                </div>
                <div class="product_content">
                    <h3 class="product_title">
                        Кейк-попси
                    </h3>
                    <form class="product_form" action="#">
                        <p>Кількість, шт</p>
                        <div class="product_wrapper">
                            <div class="product_count">
                                <div class="count_spin minus">-</div>
                                <input class="product_number" min="1" value="1" readonly>
                                <div class="count_spin plus">+</div>
                            </div>
                            <div class="product_price--wrapper">
                                <span class="product_price" data-price="11">11</span><span>.00₴</span>
                            </div>
                        </div>
                    </form>
                    <div class="about_product">
                        Кейк-попси. Цукерка? Не зовсім! Ніжна бісквітна начинка всередині на паличці та з шоколадною поливкою – ось що тобі треба :)
                    </div>
                    <div class="product_button">
                        <a class="product_link" href="#">
                            Замовити
                        </a>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer_content">
                    <div class="footer_text">Усі права захищено © 2019</div>
                    <a class="footer_link" href="http://www.freepik.com">Логотип і background</a>
                </div>
            </footer>
        </div>	
	</section>
	<script src="../Js/jquery.js"></script>  
	<script src="../Js/main.js"></script>
</body>
</html>
